<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="plugin/css/bootstrap.min.css" />
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="plugin/js/bootstrap.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				z-index: 0;
			}
			
			#login_background {
				position: absolute;
				height: 100%;
				width: 100%;
				background-color: rgba(128, 128, 128, 0.8);
				z-index: 1000;
				visibility: hidden;
			}
			
			#login {
				width: 460px;
				height: 420px;
				background: white;
				position: fixed;
				margin: auto;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				overflow: hidden;
			}
			
			#login input,
			#login select {
				border: none;
				outline: none;
			}
			
			#login a:hover {
				text-decoration: none;
			}
			/*头部 begin*/
			
			.login_top {
				width: 460px;
				height: 50px;
				background: linear-gradient(180deg, #EBEBEB, white);
				overflow: hidden;
			}
			
			.login_top_img {
				width: 110px;
				height: 50px;
				float: left;
				background: url(img/site-icons-qyIndex_v2.png)0px -368px;
				transform: scale(0.7);
				position: relative;
				bottom: 3px;
			}
			
			.login_top span {
				float: left;
				line-height: 50px;
				color: #77B62D;
				font-weight: 700;
			}
			
			.login_top button {
				position: absolute;
				right: 10px;
				top: 10px;
				height: 30px;
				width: 30px;
				border: 0;
				background: rgba(0, 0, 0, 0);
				color: #666;
				border-radius: 50%;
			}
			
			.login_top button:hover {
				border-radius: 50%;
				background: #5AA700;
				border-radius: 50%;
				color: white;
			}
			/*头部end*/
			/*中部 start*/
			
			.login_middle {
				height: 316px;
				width: 460px;
				position: relative;
			}
			/*中部第一层，手机扫码登陆 start*/
			
			.login_middle_1 {
				display: none;
			}
			
			#login_middle_right {
				width: 152px;
				height: 283px;
				position: absolute;
				top: 20px;
				left: 164px;
				z-index: 1001;
				animation-fill-mode: forwards;
			}
			
			#login_middle_left {
				width: 232px;
				height: 274px;
				position: absolute;
				top: 20px;
				left: -232px;
				z-index: 1000;
				animation-fill-mode: forwards;
			}
			
			#login_middle_right_top {
				width: 152px;
				height: 88px;
				color: #A2A2A2;
				text-align: center;
			}
			
			#login_middle_right_top a {
				color: #77B62D;
			}
			
			#login_middle_right_bottom {
				width: 147px;
				height: 147px;
				text-align: center;
			}
			
			#login_middle_right_bottom img {
				width: 125px;
				height: 125px;
			}
			
			@keyframes toright1 {
				from {
					transform: translate(0);
				}
				to {
					transform: translate(100px);
				}
			}
			
			@keyframes toleft1 {
				from {
					transform: translate(100px);
				}
				to {
					transform: translate(0);
				}
			}
			
			@keyframes toright2 {
				0 {
					transform: translate(0);
				}
				50% {
					transform: translate(300px);
				}
				75% {
					transform: translate(350px);
				}
				100% {
					transform: translate(300px);
				}
			}
			
			@keyframes toleft2 {
				from {
					opacity: 1;
					transform: translate(300px);
				}
				75% {
					opacity: 0;
					transform: translate(75px);
				}
				to {
					opacity: 0;
					transform: translate(0);
				}
			}
			/*
			中部第一层，手机扫码登陆 end
			 */
			/*
			中部第二层，其他方式登陆start
			 */
			
			.login_middle_2 {
				display: none;
			}
			
			.login_middle_2_top {
				width: 360px;
				height: 21px;
				margin: 0 auto;
				text-align: center;
			}
			
			.login_middle_2_middle {
				width: 364px;
				height: 171px;
				margin: 0 auto;
			}
			
			.login_middle_2_middle .login_middle_2_ul {
				list-style: none;
			}
			
			.login_middle_2_middle .login_middle_2_ul li {
				float: left;
				padding: 28.5px 34px 0 0;
			}
			
			.login_middle_2_middle .login_middle_2_ul li img {
				height: 57px;
			}
			
			.login_middle_2_bottom a {
				color: #5AA700;
				position: relative;
				left: 330px;
				top: 40px;
				text-decoration: none;
			}
			/*
			中部第二层，其他方式登陆end
			 */
			/*
			中部第三层，账号密码登陆start
			 */
			
			.login_middle_3,
			.login_middle_4 {
				color: #AAA;
			}
			
			.login_middle_3_top {
				width: 370px;
				height: 40px;
				border-bottom: 1px solid #DDD;
				position: relative;
				margin: 45px auto 30px;
			}
			
			.login_middle_3_top_right p {
				position: absolute;
				bottom: 0px;
				left: 4px;
				margin: 0;
				font-size: 16px
			}
			
			.login_middle_3_top_left {
				color: black;
			}
			
			.login_middle_3_top_right {
				position: absolute;
				top: 0;
				left: 80px;
			}
			
			#login_middle_3_middle {
				width: 370px;
				height: 90px;
				border-bottom: 1px solid #DDD;
				margin: 40px auto;
				position: relative;
				bottom: 50px;
			}
			
			#login_middle_3_middle input {
				position: absolute;
				bottom: 0;
			}
			
			#login_middle_3_middle p {
				position: absolute;
				bottom: 0;
				margin: 0;
			}
			
			#login_middle_3_middle_change {
				height: 30px;
				width: 30px;
				position: absolute;
				right: 0;
				bottom: 0;
				background: url(img/QQ图片20170923161555.png);
			}
			
			#login_middle_3_middle .login_middle_3_forget {
				position: absolute;
				width: 90px;
				height: 30px;
				bottom: -40px;
				right: -30px;
			}
			
			#login_middle_3_middle .login_middle_3_forget a {
				color: #666;
			}
			
			#login_middle_3_middle .login_middle_3_forget a:hover {
				color: #77B62D;
			}
			
			.login_middle_3_forget .login_middle_3_hidden {
				position: relative;
				height: 110px;
				width: 110px;
				background-color: whitesmoke;
				bottom: 130px;
				right: 40px;
				display: none;
				text-align: center;
				line-height: 20px;
			}
			
			.login_middle_3_forget .login_middle_3_hidden span {
				display: inline-block;
				height: 20px;
				width: 90px;
				margin: 10px 0;
			}
			
			.login_middle_3_forget .login_middle_3_hidden a {
				display: block;
				height: 20px;
				width: 90px;
				margin: 4px 10px 0;
				background: #5AA700;
				color: white !important;
			}
			
			.login_middle_3_forget:hover .login_middle_3_hidden {
				display: block;
			}
			
			.login_middle_3_forget:hover .login_middle_3_hidden a:hover {
				background: #63B504;
			}
			
			#login_middle_3_bottom {
				position: absolute;
				bottom: 0;
				width: 460px;
				height: 110px;
			}
			
			#login_middle_3_bottom input[type=submit],
			.login_middle_4 input[type=submit] {
				width: 360px;
				height: 50px;
				background: #BCDD98;
				color: white;
				text-align: center;
				line-height: 50px;
				position: relative;
				left: 50px;
			}
			/*
			中部第三层，账号密码登陆end
			 */
			/*
			中部第四层，注册start
			 */
			
			.login_middle_4 {
				display: none;
			}
			
			.login_middle_4 a {
				color: #5AA700;
			}
			
			.login_middle_4 #login_middle_4_bottom {
				margin-top: 50px;
				width: 460px;
				text-align: center;
			}
			
			#login_middle_4_bottom input {
				left: 0;
				margin-top: 20px;
			}
			/*
			中部第四层，注册end
			 */
			/*中部end */
			/*底部 start*/
			
			.login_bottom {
				width: 460px;
				height: 54px;
				position: absolute;
				bottom: 0;
				padding: 0 20px;
			}
			
			.login_bottom a {
				line-height: 54px;
				color: #666;
			}
			
			.login_bottom a:hover {
				color: #77B62D;
			}
			
			.login_bottom div {
				float: right;
			}
			/*底部end*/
		</style>
	</head>

	<body>
		<div id="login_background">
			<div id="login">
				<div class="login_top">
					<div class="login_top_img"></div>
					<span>手机扫码登陆</span>
					<button type="button" class="glyphicon glyphicon-remove" onclick="closeLogin()"></button>
				</div>
				<div class="login_middle">
					<div class="login_middle_1">
						<div id="login_middle_right">
							<div id="login_middle_right_top">
								打开
								<a href="">· 爱奇艺手机APP</a>
								<p>扫描二维码登陆</p>
							</div>
							<div id="login_middle_right_bottom" onmouseenter="changeToRight()" onmouseleave="changeToleft()">
								<img src="img/QQ图片20170920084103.png" />
							</div>
						</div>
						<div id="login_middle_left">
							<img src="img/QQ图片20170920084459.png" />
						</div>
					</div>
					<div class="login_middle_2">
						<div class="login_middle_2_top">其他方式登陆</div>
						<div class="login_middle_2_middle">
							<ul class="login_middle_2_ul">
								<li>
									<a href="https://graph.qq.com/oauth/show?which=Login&display=pc&response_type=code&client_id=100234077&redirect_uri=https://passport.yhd.com/qq/callback.do&scope=get_user_info&state=09b0987bb35356c95a4ccc16e594266b" target="_blank"><img src="img/QQ.png" /></a>
								</li>
								<li>
									<a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxbdc5610cc59c1631&redirect_uri=https%3A%2F%2Fpassport.yhd.com%2Fwechat%2Fcallback.do&response_type=code&scope=snsapi_login&state=aa687158acbbd5c3b79520fb221ad69d#wechat_redirect " target="_blank "><img src="img/微信.png" /></a>
								</li>
								<li>
									<a href="https://api.weibo.com/oauth2/authorize?client_id=2794712645&redirect_uri=https%3A%2F%2Fpassport.yhd.com%2Fsina%2Fcallback.do&state=700263a5269043f958c03c09bd961730&display=default&response_type=code " target="_blank "><img src="img/新浪微博.png" /></a>
								</li>
								<li>
									<a href="https://openapi.baidu.com/oauth/2.0/authorize?client_id=kYGyYj9HePPBbpKqGvpZgpMS&scope=basic&response_type=code&state=50ad213f8b5e5c426465a7d9354d1fc0&redirect_uri=https%3A%2F%2Fpassport.yhd.com%2Fbaidu%2Fcallback.do" target="_blank"><img src="img/百度.png" /></a>
								</li>
							</ul>
							<ul class="login_middle_2_ul">
								<li>
									<a href="http://t.qq.com/" target="_blank"><img src="img/腾讯微博.png" /></a>
								</li>
								<li>
									<a href="http://graph.renren.com/oauth/grant?client_id=34dbd204cebc423baeeed4bcbf0f1af9&redirect_uri=https%3A%2F%2Fpassport.yhd.com%2Frenren%2Fcallback.do&response_type=code&display=page&state=80aa63bec6e915cdbbb2167ba7a7969a&secure=true&origin=00000&x_renew=true" target="_blank"><img src="img/人人网.png" /> </a>
								</li>
							</ul>
						</div>
						<div class="login_middle_2_bottom">
							<a href="http://www.iqiyi.com/iframe/smslogin?from_url=http%3A%2F%2Fwww.iqiyi.com%2F" target="_blank">短信登陆</a>
						</div>
					</div>
					<div class="login_middle_3">
						<form>
							<div class="login_middle_3_top">
								<div class="login_middle_3_top_left">
									<select>
										<option selected="selected">中国大陆</option>
										<option>美国/加拉大</option>
										<option>德国</option>
										<option>法国</option>
									</select>
								</div>
								<div class="login_middle_3_top_right">

									<input class="login_middle_3_input" type="text" />
									<p>请输入手机号或邮箱</p>
								</div>
							</div>
							<div id="login_middle_3_middle">
								<input type="password" class="login_middle_3_input" id="login_middle_3_password" onkeyup="submitColorChange(this)" />
								<p>请输入密码</p>
								<div id="login_middle_3_middle_change"></div>
								<div class="login_middle_3_forget">
									<a href="javascript:;">忘记密码</a>
									<div class="login_middle_3_hidden">

										<a href="http://passport.iqiyi.com/pages/secure/password/find_pwd_index.action" target="_blank">找回密码</a><br />
										<a href="http://127.0.0.1:8020/my_aiqiyi/login.html?__hbt=1506310118628" target="_blank">短信登陆</a>

									</div>
								</div>
							</div>
							<div id="login_middle_3_bottom">
								<input type="submit" value="登陆" />
							</div>

						</form>

					</div>
					<div class="login_middle_4">
						<form>
							<div class="login_middle_3_top">
								<div class="login_middle_3_top_left">
									<select>
										<option selected="selected">中国大陆</option>
										<option>美国/加拉大</option>
										<option>德国</option>
										<option>法国</option>
									</select>
								</div>
								<div class="login_middle_3_top_right">
									<input class="login_middle_3_input" type="text" onkeyup="submitColorChange(this)" />
									<p>请输入手机号</p>
								</div>
							</div>
							<div id="login_middle_4_bottom">
								<span>点击注册即表示您同意</span>
								<a href="http://www.iqiyi.com/user/register/protocol.html" target="_blank">
									<<爱奇艺 用户服务协议>></爱奇艺>
								</a>
								<input type="submit" value="注册" />
							</div>
						</form>
					</div>
				</div>
				<div class="login_bottom">
					<a href="javascript:;" id="login_zhuce">注册</a>
					<div id="login_bottom_char">
						<a id="login_zhanghao">账号密码登陆</a>
						<a id="login_saoma1">手机扫码登陆</a>
						<span>|</span>
						<a id="login_other" href="javascript:;">其他登陆</a>
						<a id="login_saoma2" href="javascript:;">手机扫码登陆</a>

					</div>

				</div>
			</div>
		</div>
		<p>······</p>
		<p>······</p>
		<p>······</p>
		<p>······</p>
		<p>······</p>
		<p>······</p>
		<a href="javascript:;" id="login_start" onclick="openLogin()">登陆</a>
		<a href="javascript:;" id="login_start" onclick="openZhuce()">注册</a>
		<script>
			/*
			 * 登陆开与关
			 */
			function closeLogin() {
				document.getElementById("login_background").style.visibility = "hidden";

			}

			function openLogin() {
				document.getElementById("login_background").style.visibility = "visible";
				saoma();
			}

			function openZhuce() {
				document.getElementById("login_background").style.visibility = "visible";
				zhuce();
			}
			/*
			 * 鼠标事件
			 */
			function changeToRight() {
				document.getElementById("login_middle_right").style.animationName = "toright1";
				document.getElementById("login_middle_right").style.animationDuration = "0.4s";
				document.getElementById("login_middle_left").style.animationName = "toright2 ";
				document.getElementById("login_middle_left").style.animationDelay = "0.4s";
				document.getElementById("login_middle_left").style.animationDuration = "0.2s";

			}

			function changeToleft() {
				document.getElementById("login_middle_right").style.animationName = "toleft1";
				document.getElementById("login_middle_right").style.animationDuration = "0.7s";
				document.getElementById("login_middle_left").style.animationName = "toleft2";
				document.getElementById("login_middle_left").style.animationDelay = "0s";
				document.getElementById("login_middle_left").style.animationDuration = "1s";

			}

			/*
			 * 登陆内部界面切换
			 */

			//手机扫码登陆

			function saoma() {
				$(".login_middle").children().hide();
				$(".login_middle_1").show();
				$("#login_bottom_char a").hide();
				$("#login_other").show();
				$("#login_zhanghao").show();

			}
			//			$("#login_saoma1").click(function() {
			//				saoma();
			//			})
			//			$("#login_saoma2").click(function() {
			//				saoma();
			//			})
			$("#login_saoma1,#login_saoma2").click(function() {
				saoma();
			})
			//其他方式登陆
			$("#login_other").click(function() {
				$(".login_middle").children().hide();
				$(".login_middle_2").show();
				$("#login_bottom_char a").hide();
				$("#login_zhanghao").show();
				$("#login_saoma2").show();
				$("#login_zhuce").show();
			})
			//账号密码登陆

			$("#login_zhanghao").click(function() {
				$(".login_middle").children().hide();
				$(".login_middle_3").show();
				$("#login_bottom_char a").hide();
				$("#login_saoma1").show();
				$("#login_other").show();
				$("#login_zhuce").show();
			})
			//注册
			function zhuce() {
				$(".login_middle").children().hide();
				$(".login_middle_4").show();
				$("#login_bottom_char a").hide();
				$("#login_saoma2").show();
				$("#login_zhanghao").show();
				$("#login_zhuce").hide();
			}
			$("#login_zhuce").click(function() {
				zhuce()
			});

			//注册的输入框效果
			//输入弹出
			$(".login_middle_3_input").focus(function() {
				console.log($("this").val());
				$(this).next().css({
					"margin-bottom": "30px",
					"font-size": "12px"
				})
				$(this).parent().css("border-color", "#5AA700");
				$(this).parent().parent().css("border-color", "#5AA700");

			})

			$(".login_middle_3_input").blur(function() {
				if($(this).val() == "") {
					$(this).next().css({
						"margin-bottom": "0",
						"font-size": "16px"
					})
					$(this).parent().css("border-color", "#DDD");
					$(this).parent().parent().css("border-color", "#DDD");
				}
			})

			$(".login_middle_3 p").click(function() {
				$(this).prev().focus();
			})
			$(".login_middle_4 p").click(function() {
				$(this).prev().focus();
			})
			//密码框改变
			$("#login_middle_3_middle_change").click(function() {
				if($("#login_middle_3_password").attr("type") == "password") {
					$("#login_middle_3_password").attr("type", "text");
					$("#login_middle_3_middle_change").css("background", "	url(img/QQ图片20170923161602.png)")
				} else {
					$("#login_middle_3_password").attr("type", "password");
					$("#login_middle_3_middle_change").css("background", "	url(img/QQ图片20170923161555.png)")
				}

			})
			//密码框变色
			function submitColorChange(dom) {
				if($(dom).val() !== "") {
					$(dom).parent().parent().parent().find(":submit").css("background", "#5AA700");
				} else {
					$(dom).parent().parent().parent().find(":submit").css("background", "#BCDD98");
				}

			}
		</script>
	</body>

</html>
