<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="search" value="电风扇" id="first">
			<input type="button" value="搜索" />
			<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
			<script>
				$("#first").focus(function(){
					var text = $(this).val()
					if(text=="电风扇"){
						$(this).val("")
					}
				})
				$("#first").blur(function(){
					var text = $(this).val();
					if(text==""){
						$("#first").val("电风扇")
					}
					
				})
			</script>
	</body>
</html>
